<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="logo (1).png" alt="photo" />
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Calendar">
              <span class="nav-icon material-symbols-rounded">calendar_today</span>
              <span class="nav-label">Calendar</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Notifications">
              <span class="nav-icon material-symbols-rounded">notifications</span>
              <span class="nav-label">Notifications</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Team">
              <span class="nav-icon material-symbols-rounded">group</span>
              <span class="nav-label">Team</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Analytics">
              <span class="nav-icon material-symbols-rounded">analytics</span>
              <span class="nav-label">Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Bookmarks">
              <span class="nav-icon material-symbols-rounded">bookmarks</span>
              <span class="nav-label">Bookmarks</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Settings">
              <span class="nav-icon material-symbols-rounded">settings</span>
              <span class="nav-label">Settings</span>
            </a>
          </li>
        </ul>

        <!-- Secondary bottom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Profile">
              <span class="nav-icon material-symbols-rounded">account_circle</span>
              <span class="nav-label">Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-label="Logout">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <script>
      const sidebar = document.querySelector(".sidebar");
      const sidebarToggler = document.querySelector(".sidebar-toggler");

      sidebarToggler.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
